{% extends "tp-layout.html" %}

{% block pageTitle %}
Manage apprentices
{% endblock %}


{% block beforeContent %}
{{super()}}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}



{% block content %}

<form method="post" action="../view-vacancy/1a-draft-deleted">
<div class="govuk-grid-row">
   <div class="govuk-grid-column-two-thirds">

       <h1 class="govuk-heading-xl govuk-!-margin-bottom-6">Safety, Health & Environment Technician Apprentice</h1>

       <h1 class="govuk-heading-l">Are you sure you want to delete this vacancy?</h1>


           <div class="govuk-form-group">
               <fieldset class="govuk-fieldset">
                   <span class="govuk-error-message field-validation-valid" id="error-message-ConfirmDeletion" data-valmsg-for="ConfirmDeletion" data-valmsg-replace="true"></span>
                   <div class="govuk-radios">
                       <div class="govuk-radios__item">
                           <input type="radio" value="true" class="govuk-radios__input" id="delete-yes" data-val="true" data-val-required="Select yes if you want to delete this advert" name="ConfirmDeletion">
                           <label class="govuk-label govuk-radios__label" for="delete-yes">Yes, delete this vacancy now</label>
                       </div>
                       <div class="govuk-radios__item">
                           <input type="radio" value="false" class="govuk-radios__input" id="delete-no" name="ConfirmDeletion">
                           <label class="govuk-label govuk-radios__label" for="delete-no">No, do not delete this vacancy</label>
                       </div>
                   </div>
               </fieldset>
           </div>

           <form action="#" method="post">

           <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>

    </form>

  </div>
</div>

{% endblock %}
